<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AMZ Cone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .minw-200 {
            min-width: 200px;
        }

        .skidpad-form-input {
            flex-basis: 170px;
            flex-grow: 1;
        }
    </style>

</head>

<body style="margin: 0px; overflow: hidden;">
    <div class="row container-fluid m-0 p-0"
        style="width: 100vw; height: 70px; background: linear-gradient(90deg, rgba(70, 70, 70, 0.25) 8%, rgba(0, 0, 0, 0.75) 92%), url('images/AMZ_carbon.png') repeat #333333;">
        <img src="images/AMZ_Logo.png" style="width: auto; height: 50px; margin: 10px;" />
    </div>
    <div style="height: 5px; background: linear-gradient(90deg, #D20A11 8%, #A00000 92%);"></div>
    <div class="row container-fluid m-0 p-0" style="width: 100vw; height: calc(100vh - 75px);">
        <div class="col-xxl-2 m-0 p-3 container-fluid">

            <div class="row">
                <div class="col-2 minw-200 card card-body m-2 p-2">
                    <button type="button" class="btn btn-outline-secondary mb-2">Center grid</button>
                    <button type="button" class="btn btn-outline-secondary mb-2">Noisy cones</button>
                    <button type="button" class="btn btn-outline-danger mb-2">Clear track</button>
                    <button type="button" class="btn btn-outline-success mb-2">Export track</button>
                </div>

                <div class="col-5 minw-200 card card-body m-2 p-2">
                    <h5 class="card-title">Skidpad</h5>
                    <div class="row p-0 m-0">
                        <div class="col-6 skidpad-form-input">
                            <div class="input-group mb-3">
                                <label for="left-radius">Left radius</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="left-radius"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 skidpad-form-input">
                            <div class="input-group mb-3">
                                <label for="right-radius">Right radius</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="right-radius"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 skidpad-form-input">
                            <div class="input-group mb-3">
                                <label for="start-straight">Start straight</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="start-straight"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 skidpad-form-input">
                            <div class="input-group mb-3">
                                <label for="finish-straight">Finish straight</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="finish-straight"
                                        aria-describedby="basic-addon3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary">Place skidpad</button>
                </div>

                <div class="col-2 minw-200 card card-body m-2 p-2">
                    <h5 class="card-title">Acceleration</h5>
                    <div class="input-group mb-3">
                        <label for="acceleration-length">Length</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="acceleration-length"
                                aria-describedby="basic-addon3">
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary">Place acceleration</button>
                </div>
            </div>

        </div>
        <div id="canvas-wrapper" class="col-xxl-10 p-0 m-0 container-fluid" style="height: calc(100vh - 75px);"></div>
    </div>
</body>

<script src="pixi.min.js"></script>
<script src="code.js"></script>

</html>
